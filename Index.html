<body>

<center>
	<form class="form-group">
		<label id="num1">Enter the first number</label><br>
			<input id="input1" type="Number" class="form-control" placeholder="Enter here">
		<label id="num2">Enter the second number</label><br>
			<input id="input1" type="Number" class="form-control" placeholder="Enter here">
		<button id="button1" class="btn btn-success" onclick="add()">Add num1 and num2</button> 
		<button id="button1" class="btn btn-danger" onclick="product()">Product of num1 and num2</button>
		<button id="button1" class="btn btn-info" onclick="compare()">Is num1 equal to num2</button>
		<button id="button1" class="btn btn-warning" onclick="quotient()">Quotient of num1 and num2</button>
	</form>
</center>
	<script type="text/javascript">
		function add(){
			var num1 = document.getElementById("input1").value;//assigned value for num1
			var num2 = document.getElementById("input2").value;//assigned value for num2
			var sum = Number(num1) + Number(num2);//formula for sum

			window.alert("The sum of num1 and num2 : " + sum);
			}
		function product(){
			var num1 = document.getElementById("input1").value;//assigned value for num1
			var num2 = document.getElementById("input2").value;//assigned value for num2
			var product = Number(num1) * Number(num2);//formula for product

			window.alert("The product of num1 and num2 : " + product);
			}
		function compare(){
			var num1 = document.getElementById("input1").value;//assigned value for num1
			var num2 = document.getElementById("input2").value;//assigned value for num2
			var compare = Number(num1) == Number(num2);//compare num1 and num2

			window.alert("Is num1 equal to num2 : " + compare);
			}
		function division(){
			var num1 = document.getElementById("input1").value;//assigned value for num1
			var num2 = document.getElementById("input2").value;//assigned value for num2
			var quotient = Number(num1) / Number(num2);//formula for quotient

			window.alert("The quotient of num1 and num2 : " + quotient);
		}
	</script>
